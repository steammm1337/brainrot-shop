<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hop Shop</title>

<style>
:root {
  --bg: #000;
  --text: #fff;
  --border: rgba(255,255,255,0.25);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background:
    radial-gradient(circle at top, #111 0%, #000 60%);
  color: var(--text);
  overflow-x: hidden;
}

/* SNOW */
.snow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.snow span {
  position: absolute;
  top: -10px;
  width: 6px;
  height: 6px;
  background: #fff;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* HERO */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
  z-index: 1;
}

.hero h1 {
  font-size: 5rem;
  letter-spacing: 10px;
}

.hero p {
  margin-top: 18px;
  font-size: 1.1rem;
  opacity: 0.8;
}

/* LIST */
.list {
  padding: 80px 6% 120px;
  position: relative;
  z-index: 1;
}

/* CATEGORY */
.category {
  margin-bottom: 90px;
}

.category-title {
  font-size: 2.2rem;
  letter-spacing: 4px;
  margin-bottom: 40px;
  position: relative;
}

.category-title::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -12px;
  width: 80px;
  height: 2px;
  background: #fff;
}

/* ROW */
.row {
  display: grid;
  grid-template-columns: 2fr 1fr auto;
  align-items: center;
  padding: 28px 32px;
  border: 1px solid var(--border);
  margin-bottom: 20px;
  backdrop-filter: blur(4px);

  transform: translateY(40px);
  opacity: 0;
  transition: 0.6s ease;
}

.row.show {
  transform: translateY(0);
  opacity: 1;
}

.row:hover {
  border-color: #fff;
}

/* COLUMN */
.col {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.label {
  font-size: 0.7rem;
  letter-spacing: 2px;
  opacity: 0.6;
  text-transform: uppercase;
}

.value {
  font-size: 1.4rem;
}

/* BUTTON */
.buy {
  background: transparent;
  color: #fff;
  border: 1px solid #fff;
  padding: 12px 34px;
  cursor: pointer;
  letter-spacing: 1px;
  transition: 0.25s;
}

.buy:hover {
  background: #fff;
  color: #000;
}

/* MOBILE */
@media (max-width: 700px) {
  .row {
    grid-template-columns: 1fr;
    gap: 20px;
  }
}
</style>
</head>

<body>

<!-- SNOW -->
<div class="snow"></div>

<section class="hero">

  <p>магазин бреинротов</p>
</section>
