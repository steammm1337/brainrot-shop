<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hop Shop</title>

  <style>
    :root {
      --bg: #0a0a0a;
      --card: #141414;
      --line: #2a2a2a;
      --text: #ffffff;
      --muted: #b3b3b3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    /* HERO */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 5.5rem;
      letter-spacing: 8px;
      animation: fadeIn 1.5s ease forwards;
    }

    .hero p {
      margin-top: 20px;
      font-size: 1.3rem;
      color: var(--muted);
      animation: fadeIn 2.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* PRODUCTS */
    .products {
      padding: 80px 8%;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .product {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 25px 30px;
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      align-items: center;
      gap: 30px;

      opacity: 0;
      transform: translateY(40px);
      transition: 0.8s ease;
    }

    .product.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* CATEGORY BLOCK */
    .block {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .label {
      font-size: 0.9rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .value {
      font-size: 1.4rem;
    }

    .buy {
      padding: 14px 34px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 40px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .buy:hover {
      transform: scale(1.08);
      background: #e5e5e5;
    }

    @media (max-width: 700px) {
      .product {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .buy {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <h1>HOP SHOP</h1>
    <p>классный магазин бреинротов с хорошими ценами!</p>
  </section>

  <!-- PRODUCTS -->
  <section class="products">

    <div class="product">
      <div class="block">
        <div class="label">Название</div>
        <div class="value">la grande combination</div>
      </div>

      <div class="block">
        <div class="label">Доход</div>
        <div class="value">10m/sec</div>
      </div>

      <button class="buy">Купить</button>
    </div>

    <div class="product">
      <div class="block">
        <div class="label">Название</div>
        <div class="value">ultra brainrot</div>
      </div>

      <div class="block">
        <div class="label">Доход</div>
        <div class="value">25m/sec</div>
      </div>

      <button class="buy">Купить</button>
    </div>

    <div class="product">
      <div class="block">
        <div class="label">Название</div>
        <div class="value">mega hop engine</div>
      </div>

      <div class="block">
        <div class="label">Доход</div>
        <div class="value">100m/sec</div>
      </div>

      <button class="buy">Купить</button>
    </div>

  </section>

  <script>
    const items = document.querySelectorAll('.product');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.15 });

    items.forEach(i => observer.observe(i));
  </script>

</body>
</html>
