<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hop Shop</title>

<style>
:root {
  --bg: #000;
  --row: #000;
  --border: #fff;
  --text: #fff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
}

/* HERO */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero h1 {
  font-size: 5rem;
  letter-spacing: 8px;
}

.hero p {
  margin-top: 16px;
  font-size: 1.1rem;
}

/* LIST */
.list {
  width: 100%;
  padding: 60px 6%;
}

.row {
  display: grid;
  grid-template-columns: 2fr 1fr auto;
  align-items: center;
  padding: 28px;
  border: 1px solid var(--border);
  margin-bottom: 20px;

  transform: translateX(-60px);
  opacity: 0;
  transition: 0.7s ease;
}

.row.show {
  transform: translateX(0);
  opacity: 1;
}

/* COLUMN */
.col {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.label {
  font-size: 0.7rem;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.value {
  font-size: 1.4rem;
}

/* BUTTON */
.buy {
  background: #000;
  color: #fff;
  border: 1px solid #fff;
  padding: 12px 30px;
  cursor: pointer;
  transition: 0.25s;
}

.buy:hover {
  background: #fff;
  color: #000;
}

/* MOBILE */
@media (max-width: 700px) {
  .row {
    grid-template-columns: 1fr;
    gap: 20px;
  }
}
</style>
</head>

<body>

<section class="hero">
  <h1>HOP SHOP</h1>
  <p>магазин бреинротов</p>
</section>

<section class="list">

  <div class="row">
    <div class="col">
      <div class="label">Название</div>
      <div class="value">la grande combination</div>
    </div>

    <div class="col">
      <div class="label">Доход</div>
      <div class="value">10m / sec</div>
    </div>

    <button class="buy">Купить</button>
  </div>

  <div class="row">
    <div class="col">
      <div class="label">Название</div>
      <div class="value">ultra brainrot</div>
    </div>

    <div class="col">
      <div class="label">Доход</div>
      <div class="value">25m / sec</div>
    </div>

    <button class="buy">Купить</button>
  </div>

  <div class="row">
    <div class="col">
      <div class="label">Название</div>
      <div class="value">mega hop engine</div>
    </div>

    <div class="col">
      <div class="label">Доход</div>
      <div class="value">100m / sec</div>
    </div>

    <button class="buy">Купить</button>
  </div>

</section>

<script>
const rows = document.querySelectorAll('.row');

const observer = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if (e.isIntersecting) e.target.classList.add('show');
  });
}, { threshold: 0.2 });

rows.forEach(r => observer.observe(r));
</script>

</body>
</html>
